<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Airbnb </title>
    <!--<script language="javascript" src="../static/js/jquery-3.3.1.min.js"></script>-->
    <!--<script language="javascript" src="../static/js/properties.js"></script>-->
    <script language="javascript" th:src="@{/resources/js/jquery-3.3.1.min.js}"></script>
    <script language="javascript" th:src="@{/resources/js/properties.js}"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
        th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/mystyle.css"
          th:href="@{/resources/css/mystyle.css}">

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="header-right">
                <nav>
                    <a href="#">Sign Up</a>
                    <a href="#">Sign In</a>
                </nav>
            </div>

            <div class="header">
                <img class="header-image" sizes="100vw" src="../static/image/775vw.jpg" th:src="@{/resources/image/775vw.jpg}"
                    srcset="../static/image/775vw.jpg 775w, ../static/image/1550vw.jpg 1550w, ../static/image/3100vw.jpg 3100w"
                    th:attr="srcset=@{/resources/image/775vw.jpg} + ' 775w, ' + @{/resources/image/1550vw.jpg} + ' 1550w, ' + @{/resources/image/3100vw.jpg} + ' 3100w'">

                <div class="search-room">
                    <div class="title-search">
                        <h2>Book unique homes and experiences.</h2>
                    </div>

                    <form action="#" th:action=@{#} method="POST">
                        <div class="form-group">
                            <label>WHERE</label>
                            <input type="text" class="form-control" id="where" placeholder="Anywhere">
                            <div class="form-inline">
                                <div class="checkin">
                                    <label>CHECK-IN</label>
                                    <input type="date" class="form-control" id="checkin">
                                </div>
                                <div class="checkout">
                                    <label>CHECK-OUT</label>
                                    <input type="date" class="form-control" id="checkout">
                                </div>
                            </div>
                            
                            <label>GUESTS</label>
                            <input type="number" class="form-control" id="guests" placeholder="Guests">

                            <button id="search" type="submit" class="btn btn-primary btn-lg">Search</button>
                        </div>
                    </form>
                </div>
            </div>


            <div>
                <h2 style="font-weight: bold;">Hanoi Homes</h2>
            </div>

            <div class="content row"  id="property">
                <a href="google.com" id="detail-ajax" onclick="logwindow()">
                    <div class = "col-md-3">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
                    </div>
                </a>



            </div>




        </div>
    </section>
</body>

</html>
